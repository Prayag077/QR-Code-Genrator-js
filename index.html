<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Generator</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Theme toggle -->
  <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>

  <!-- Glass card -->
  <main class="glass-card">
    <h1>QR Generator</h1>
    <p>Create clean QR codes instantly</p>

    <!-- IMPORTANT: no form wrapper -->
    <input
      type="text"
      id="qr-text"
      placeholder="Enter text or URL"
    >

    <div class="controls">
      <select id="qr-size">
        <option value="180">Small</option>
        <option value="220" selected>Medium</option>
        <option value="280">Large</option>
      </select>

      <input type="color" id="qr-color" value="#111111">
    </div>

    <!-- IMPORTANT: type="button" -->
    <button type="button" id="generateBtn">Generate QR</button>

    <div class="qr-box">
      <img id="qr-image" alt="QR Code">
      <a id="downloadBtn" download="qr-code.png">Download QR</a>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
